<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no, email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<title>~\(≧▽≦)/~</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type='text/javascript'>
        document.write('用户代理：' + navigator.userAgent + '<br>');
        document.write('浏览器分辨率是' + document.documentElement.clientWidth + '*' + document.documentElement.clientHeight + '<br>');
        document.write('屏幕分辨率是' + window.screen.width + '*' + window.screen.height + '<br>');
    </script>
    <script type="text/javascript">
        //判断访问终端 
        var browser = {
            versions: function() {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return {
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    opera: u.indexOf('Opera') > -1,
                    chrome: u.indexOf('Chrome') > -1,
                    firefox: u.indexOf('Firefox') > -1,
                    safari: u.search(/version\/([\w\.]+).+?(mobile\s?safari|safari)/i) > -1,
                    ie: u.indexOf('compatible') > -1 && u.indexOf('MSIE') > -1 && u.indexOf('Gecko') == -1,
                    mobile: u.search(/AppleWebKit.*Mobile/) > -1, //是否为移动终端
                    ios: u.search(/\(i[^;]+;( U;)? CPU.+Mac OS X/) > -1, //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
                    winPhone: u.search(/Windows Phone/) > -1, //windows phone终端
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhon
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1, //是否Safari web应该程序，没有头部与底部
                    weibo: u.search(/WeiBo/i) > -1, //是否微博
                    weixin: u.search(/MicroMessenger/i) > -1, //是否微信
                    qq: u.search(/\sQQ/i) > -1, //是否QQ
                    mQQ: u.search(/MQQBrowser/) > -1, //是否QQ手机浏览器
                    uc: u.search(/UCBrowser/) > -1 //是否UC浏览器
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        document.write("浏览器UA检测<br>");
        for(var i in browser.versions){
            document.write(i + ' : ' + browser.versions[i] + '<br>');
        }
        console.log("浏览器UA检测" + JSON.stringify(browser.versions));
        document.write("浏览器语言" + browser.language + '<br>');
        document.write("设备像素比" + window.devicePixelRatio + '<br>');
    </script>
</body>
</html>
